<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDo WebApp</title>
</head>

<body class="bg-[#111827]" >

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your
                account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" >
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-white">User Name</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" autocomplete="username" placeholder=Pikachu
                            required
                            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div onclick="saveData()">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign In</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Don't have an Account
                <a href="index.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up</a>
            </p>
        </div>
    </div>
    <script>
        let form = document.getElementById("form");

        function saveData() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            //creating an object name user.
            let user = {
                username: username,
                email: email,
                password: password
            }

            //converts the user object into string using JSON.stringify.
            // localStorage.setItem('user', JSON.stringify(user));

            let usersData = new Array();
            usersData = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

            if (usersData.some(
                (past) => {
                    return past.email == user.email &&
                    past.username == user.username &&
                    past.password == user.password
                })) {

                    alert("Login Successful")
                    let current_user = usersData.filter((v)=>{
                        return v.email == user.email && v.password == user.password;
                    })[0]
                    
                    localStorage.setItem("current_naam", current_user.username);
                    localStorage.setItem("current_email", current_user.email);
                    window.open("todo.html")
                    // location.replace("https://www.w3schools.com")
                    
                    // const para = document.createElement("p");
                    // const node = document.createTextNode("Duplicate Email Detected!!");
                    // para.appendChild(node);

                    // const element = document.getElementById("outer");
                    // element.appendChild(para);
            }
            else{
                alert("Login Failed")
            }


            // localStorage.setItem('email', email);
            // localStorage.setItem('password', password);
            // console.log(JSON.stringify(user));
        }
    </script>

</body>

</html>
